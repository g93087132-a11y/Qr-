<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon site</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #image {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur mon site</h1>
    <button onclick="afficherImage()">Clique ici</button>
    <br>
    <img id="image" src="image.jpg">

    <script>
        function afficherImage() {
            document.getElementById("image").style.display = "block";
        }
    </script>

</body>
</html>
